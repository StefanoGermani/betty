<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Betty</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container">
    <h1 class="text-center my-4 title">Betty</h1>
  </header>
  <main class="container">
    <form>
      <div class="row">
        <div class="form-group col-6">
          <label for="txt1">Quota 1</label>
          <input type="number" class="form-control quota" id="txt1" placeholder="0.00">
        </div>
        <div class="form-group col-3">
          <label for="txtPuntata1">Puntata 1</label>
          <input type="number" class="form-control puntata" id="txtPuntata1" placeholder="0.00">
        </div>
        <div class="form-group col-3">
          <label for="txtProbabilita1">Probabilità 1</label>
          <input type="text" class="form-control" id="txtProbabilita1" placeholder="0.00" disabled>
        </div>
        <div class="form-group col-6">
          <label for="txtX">Quota X / X2</label>
          <input type="number" class="form-control quota" id="txtX" placeholder="0.00">
        </div>
        <div class="form-group col-3">
          <label for="txtPuntataX">Puntata X</label>
          <input type="number" class="form-control puntata" id="txtPuntataX" placeholder="0.00">
        </div>
        <div class="form-group col-3">
          <label for="txtProbabilitaX">Probabilità X</label>
          <input type="text" class="form-control" id="txtProbabilitaX" placeholder="0.00" disabled>
        </div>
        <div class="form-group col-6">
          <label for="txt2">Quota 2</label>
          <input type="number" class="form-control quota" id="txt2" placeholder="0.00">
        </div>
        <div class="form-group col-3">
          <label for="txtPuntata2">Puntata 2</label>
          <input type="number" class="form-control puntata" id="txtPuntata2" placeholder="0.00">
        </div>
        <div class="form-group col-3">
          <label for="txtProbabilita2">Probabilità 2</label>
          <input type="text" class="form-control" id="txtProbabilita2" placeholder="0.00" disabled>
        </div>
        <div class="text-center" style="width:100%">
          <button id="btnCalcola" type="submit" style="width:200px" class="btn btn-lg btn-primary">
            Calcola
          </button>
        </div>
      </div>
    </form>

    <div class="d-block mt-5 text-center w-100" id="result">
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script src="bundle.js"></script>

</body>

</html>
