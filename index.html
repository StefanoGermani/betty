<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Betty</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <header class="container">
    <h1 class="text-center">Betty</h1>
  </header>
  <main class="container">
    <form>
      <div class="row">
        <div class="form-group col-xs-6">
          <label for="txt1">Quota 1</label>
          <input type="number" class="form-control quota" id="txt1" placeholder="0.00">
        </div>
        <div class="form-group col-xs-6">
          <label for="txtPuntata1">Puntata 1</label>
          <input type="number" class="form-control" id="txtPuntata1" placeholder="0.00" disabled>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-6">
          <label for="txtX">Quota X</label>
          <input type="number" class="form-control quota" id="txtX" placeholder="0.00">
        </div>
        <div class="form-group col-xs-6">
          <label for="txtPuntataX">Puntata X</label>
          <input type="number" class="form-control" id="txtPuntataX" placeholder="0.00" disabled>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-6">
          <label for="txt2">Quota 2</label>
          <input type="number" class="form-control quota" id="txt2" placeholder="0.00">
        </div>
        <div class="form-group col-xs-6">
          <label for="txtPuntata2">Puntata 2</label>
          <input type="number" class="form-control" id="txtPuntata2" placeholder="0.00" disabled>
        </div>
      </div>
      <button id="btnCalcola" type="submit" style="width:200px" class="btn btn-lg btn-primary center-block">
        Calcola
      </button>
    </form>
    <div class="container" style="margin-top: 30px">
      <div class="row text-center">
        <span class="text-center" id="result"></span>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {

      var calcolaPuntata = function (quota, quotaMinore) {
        return Math.round(quotaMinore / quota * 100) / 100
      }

      $('.quota').on('input', function(){
        $('#txtPuntata1').val('');
        $('#txtPuntataX').val('');
        $('#txtPuntata2').val('');

        $('#btnCalcola').removeClass('btn-success');
        $('#btnCalcola').removeClass('btn-danger');
        $('#btnCalcola').addClass('btn-primary');

        $('#result').text('');        
      });

      $('#btnCalcola').click(function (event) {
        event.preventDefault();

        var quota1 = parseFloat($('#txt1').val());
        var quotaX = parseFloat($('#txtX').val());
        var quota2 = parseFloat($('#txt2').val());

        var quotaMinore = Math.min(quota1, quotaX, quota2);

        var puntata1 = calcolaPuntata(quota1, quotaMinore);
        var puntataX = calcolaPuntata(quotaX, quotaMinore);
        var puntata2 = calcolaPuntata(quota2, quotaMinore);

        $('#txtPuntata1').val(puntata1);
        $('#txtPuntataX').val(puntataX);
        $('#txtPuntata2').val(puntata2);

        if ((puntata1 + puntataX + puntata2) < quotaMinore) {
          var guadagno = (quotaMinore - (puntata1 + puntataX + puntata2));
          var percGuadagno = guadagno * 100 / quotaMinore;

          $('#btnCalcola').removeClass('btn-primary');
          $('#btnCalcola').addClass('btn-success');
          $('#result').text(`Guadagno: ${guadagno}; percentuale: ${Math.floor(percGuadagno)}%` );
        }
        else {
          $('#btnCalcola').removeClass('btn-primary');
          $('#btnCalcola').addClass('btn-danger');
        }
      });
    });
  </script>
</body>

</html>
