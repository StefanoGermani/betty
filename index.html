<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Betty</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <header class="container">
    <h1 class="text-center">Betty</h1>
  </header>
  <main class="container">
    <form>
      <div class="form-group">
        <label for="txt1">Quota 1</label>
        <input type="number" class="form-control" id="txt1" placeholder="0.00">
      </div>
      <div class="form-group">
        <label for="txtX">Quota X</label>
        <input type="number" class="form-control" id="txtX" placeholder="0.00">
      </div>
      <div class="form-group">
        <label for="txt2">Quota 2</label>
        <input type="number" class="form-control" id="txt2" placeholder="0.00">
      </div>
      <button id="btnCalcola" type="submit" class="btn btn-lg btn-primary center-block">Calcola</button>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {

      var calcolaPuntata = function (quota, quotaMinore) {
        return Math.round(quota / quotaMinore * 100) / 100
      }

      $('#btnCalcola').click(function (event) {
        event.preventDefault();

        var quota1 = parseFloat($('#txt1').val());
        var quotaX = parseFloat($('#txtX').val());
        var quota2 = parseFloat($('#txt2').val());

        var quotaMinore = Math.min(quota1, quotaX, quota2);

        var puntata1 = CalcolaPuntata(quota1, quotaMinore);
        var puntataX = CalcolaPuntata(quotaX, quotaMinore);
        var puntata2 = CalcolaPuntata(quota2, quotaMinore);
      });
    });
  </script>
</body>

</html>
